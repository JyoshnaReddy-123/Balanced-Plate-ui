   <h1>My Bookmarked Plates</h1>
  <div class="post-container" id="bookmarkContainer"></div>

  <script>
    function loadBookmarks() {
      const container = document.getElementById("bookmarkContainer");
      const saved = localStorage.getItem("bookmarks");
      const posts = saved ? JSON.parse(saved) : [];

      if (posts.length === 0) {
        container.innerHTML = "<p style='text-align:center;'>No bookmarks yet!</p>";
        return;
      }

      posts.forEach(postHTML => {
        const wrapper = document.createElement("div");
        wrapper.innerHTML = postHTML;

        // Ensure the bookmark button works here too
        const btn = wrapper.querySelector(".bookmark-btn");
        if (btn) {
          btn.innerText = "â˜…";
          btn.classList.add("filled");
          btn.onclick = function () {
            removeBookmark(postHTML);
            wrapper.remove();
          };
        }

        container.appendChild(wrapper);
      });
    }

    function removeBookmark(content) {
      let saved = localStorage.getItem("bookmarks");
      saved = saved ? JSON.parse(saved) : [];

      const index = saved.indexOf(content);
      if (index !== -1) {
        saved.splice(index, 1);
        localStorage.setItem("bookmarks", JSON.stringify(saved));
      }
    }

    window.onload = loadBookmarks;
  </script>
