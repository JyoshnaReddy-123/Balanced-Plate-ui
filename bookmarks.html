<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Plate for Professionals</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #00996D;
            z-index: 999;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Navbar */
        .navbar {
            background-color: #008054;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo-icon {
            font-size: 1.6rem;
            margin-right: 0.5rem;
        }
        .brand {
            font-size: 1.2rem;
            font-weight: bold;
            margin-right: 1rem;
        }
        .design-btn {
            background: #ffffff;
            color: #008054;
            border: none;
            padding: 0.3rem 0.8rem;
            font-size: 0.85rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .design-btn:hover {
            background-color: #E8F5E9;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 1rem;
        }
        .nav-item {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
        }
        .nav-item:hover {
            background-color:#66BB6A;
            color:black;
        }
        .nav-item.active {
            background-color: white;
            color: #005d42;
            font-weight: bold;
        }

        /* Main Content */
        .main-content {
            padding: 6rem 2rem 2rem;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .page-header h1 {
            font-size: 2.1rem;
            color: #111827;
            margin-bottom: 0.1rem;
        }
        
        .page-header .subtitle {
            color: #6b7280;
            font-size: 1rem;
            padding:0.1rem;
        }

        /* Post Card Styles (same as community page) */
        .post-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
            max-width:900px;
        }
        
        .post-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.1);
        }
        
        .post-header {
            display: flex;
            align-items: flex-start;
            gap: 0.8rem;
            margin-bottom: 0.8rem;
        }
        
        .avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .post-user {
            flex: 1;
        }
        
        .post-user strong {
            display: block;
            font-size: 1rem;
            margin-bottom: 0.1rem;
        }
        
        .post-user span {
            font-size: 0.8rem;
            color: #6b7280;
        }
        
        .post-content {
            margin: 0.5rem 0;
            line-height: 1.5;
        }
        
        .tags {
            color: #059669;
            font-size: 0.85rem;
            margin: 0.5rem 0;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .image-container {
            position: relative;
            margin: 1rem 0;
        }
        
        .post-image {
            width: 100%;
            border-radius: 10px;
            object-fit: cover;
            max-height: 400px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .image-action-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255,255,255,0.9);
            color: #065f46;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .image-action-btn:hover {
            background-color: white;
            transform: translateY(-1px);
        }
        
        .bookmark-btn {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: none;
            border: none;
            font-size: 1.4rem;
            cursor: pointer;
            color: #FFD700;
            transition: all 0.3s;
        }
        
        .bookmark-btn:hover {
            transform: scale(1.2);
        }

        .ingredients {
            background-color: #e6fff2;
            padding: 0.4rem;
            margin-top:0.5rem;
        }

        .ingredients strong {
            display: block;
            margin-bottom: 0.5rem;
            color: #00894d;
            font-size:12px;
        }

        .tag {
            background-color:white;
            color: #00894d;
            padding: 5px 10px;
            margin: 3px;
            border-radius: 15px;
            font-size:11px;
            display: inline-block;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem;
            margin-top: 0.5rem;
        }

        .action-group {
            display: flex;
            gap: 15px;
        }

        .like, .comment, .share {
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 5px;
            color: #555;
            transition: all 0.2s;
        }

        .like.liked {
            color: red;
        }

        .like:hover, .comment:hover, .share:hover {
            transform: scale(1.1);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #6b7280;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .empty-state h2 {
            font-size: 1.1rem;
            margin-bottom: 0.4rem;
            color: #111827;
            font-weight: 600;
        }
        
        .empty-state p {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }
        
        .empty-icon {
            font-size: 2rem;
            color:#d1d5db;
            margin-bottom: 0.3rem;
        }
    </style>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="/home/rguktvalley/Videos/project/web1.html" style="text-decoration: none; color: inherit;">
                    <span class="logo-icon">ðŸ¥—</span>
                    <span class="brand">The Balanced Plate</span>
                </a>
                <button class="design-btn">Design your own plate</button>
            </div>
            <ul class="nav-links">
                <li><a href="/home/rguktvalley/Videos/project/web1.html" class="nav-item">Home</a></li>
                <li><a href="/home/rguktvalley/Videos/project/balanced_plate.html" class="nav-item">Balance Plate</a></li>
                <li><a href="/home/rguktvalley/Videos/project/communitypage.html" class="nav-item">&#128101;Community</a></li>
                <li><a href="/home/rguktvalley/Videos/project/my_plates.html" class="nav-item">My Plates</a></li>
                <li><a href="#" class="nav-item active"> &#128278;Bookmarks</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="page-header">
            <h1>Your Bookmarked Plates</h1>
            <p class="subtitle">All your saved balanced plates in one place</p>
        </div>

        <div id="bookmarks-container">
            <!-- Bookmarks will be loaded here by JavaScript -->
        </div>

        <div id="no-bookmarks" class="empty-state" style="display: none;">
            <div class="empty-icon">
                <i class="far fa-bookmark"></i>
            </div>
            <h2>No bookmarks yet</h2>
            <p>When you bookmark posts from the community, they'll appear here.</p>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load bookmarks from localStorage
            const bookmarks = JSON.parse(localStorage.getItem("bookmarks")) || {};
            const container = document.getElementById('bookmarks-container');
            const noBookmarks = document.getElementById('no-bookmarks');
            
            if (Object.keys(bookmarks).length === 0) {
                noBookmarks.style.display = 'flex';
                return;
            }
            
            // Create HTML for each bookmarked post
            Object.values(bookmarks).forEach(post => {
                const postCard = document.createElement('div');
                postCard.className = 'post-card';
                postCard.id = post.id;
                
                postCard.innerHTML = `
                    <button class="bookmark-btn filled" onclick="removeBookmark('${post.id}', this)">â˜…</button>
                    
                    <div class="post-header">
                        <img src="${getAvatarImage(post.user)}" class="avatar" alt="${post.user}" />
                        <div class="post-user">
                            <strong>${post.user}</strong>
                            <span>${post.username}</span>
                        </div>
                    </div>
                    
                    <div class="post-content">
                        <p>${post.content}</p>
                        <p class="tags">${post.tags}</p>
                    </div>
                    
                    <div class="image-container">
                        <img class="post-image" src="${post.imageSrc}" alt="Balanced plate" />
                        <button class="image-action-btn" onclick="showAddToast()">
                            <span>Add To My Plate</span>
                        </button>
                    </div>
                    
                    <div class="ingredients">
                        ${post.ingredients}
                    </div>
                    
                    <div class="actions">
                        <div class="action-group">
                            <span class="like" onclick="likePost(this)">â™¡ <span class="like-count">${post.likes}</span></span>
                            <span class="comment" onclick="commentFeature()">ðŸ’¬ <span class="comment-count">${post.comments}</span></span>
                        </div>
                        <span class="share" onclick="sharePost()">ðŸ”— Share</span>
                    </div>
                `;
                
                container.appendChild(postCard);
            });

            // Function to get appropriate avatar image based on user
            function getAvatarImage(username) {
                if (username.includes('Jyoshna')) {
                    return '/home/rguktvalley/Downloads/InShot_20250509_185841304.jpg';
                } else if (username.includes('mahesh')) {
                    return '/home/rguktvalley/Downloads/BTECH/file(1).jpeg';
                } else if (username.includes('Lucky')) {
                    return '/home/rguktvalley/Downloads/KUTTI/IMG-20221201-WA0004.jpg';
                }
                return 'https://via.placeholder.com/44'; // Default avatar
            }
        });

        // Function to remove bookmark
        function removeBookmark(postId, btn) {
            let bookmarks = JSON.parse(localStorage.getItem("bookmarks")) || {};
            delete bookmarks[postId];
            localStorage.setItem("bookmarks", JSON.stringify(bookmarks));
            
            // Remove the card from the DOM
            const card = btn.closest('.post-card');
            card.remove();
            
            // Show no bookmarks message if empty
            if (Object.keys(bookmarks).length === 0) {
                document.getElementById('no-bookmarks').style.display = 'flex';
            }
            
            alert('Bookmark removed!');
        }

        // Placeholder functions for other actions
        function showAddToast() {
            alert("Add to plate functionality would go here");
        }
        
        function likePost(el) {
            alert("Like functionality would go here");
        }
        
        function commentFeature() {
            alert("Comment functionality would go here");
        }
        
        function sharePost() {
            alert("Share functionality would go here");
        }
    </script>
</body>
</html>
